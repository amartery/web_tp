{% extends 'inc/base.html' %}
{% load static %}
{% block content %}
    {% block title %}
        {% load crispy_forms_tags %}
        <p class="new-question">New Question</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        {% endblock title %}
        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
            <div class="col-sm-10">
                {{ form.title|as_crispy_field }}
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Text</label>
            <div class="col-sm-10">
                {{ form.text|as_crispy_field }}
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Tags</label>
            <div class="col-sm-10">
                {{ form.tags|as_crispy_field }}
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success btn-ask">ASK!</button>
    </form>
{% endblock content %}
