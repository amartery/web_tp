{% load static %}
<div class="row answer-box">
    <div class="col-3">
        <img class="q-image-answer" src="{{ request.user.userprofile.image_profile.url }}">
        <div class='like'>
            <button class='like-toggle basic js-like' data-qid="{{ question.pk }}">â™¥</button>
            <p class="number-of-likes" id="questions_likes-{{ question.pk }}">{{ question.likes }}</p>
        </div>
    </div>
    <div class="col-9">
        <h2><a href="/question/{{ question.id }}">{{ question.title }}</a></h2>
        <p class="Datetime">{{ question.date_create }}</p>
        <p>{{ question.text }}
        </p>
        <div class="footer-column">
            <p class="tags">Tags:</p>
            {% for tag in question.tags.all %}
                <a href="/tag/{{ tag }}">{{ tag }}</a>
                <p></p>
            {% endfor %}
        </div>
    </div>
</div>
